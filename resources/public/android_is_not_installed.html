<html>
  <head>
    <title>Welcome to echowaves</title>

    <script type="text/javascript">

function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}


    window.onload = function(){
        setTimeout(function() {
            window.location = "market://details?id=com.echowaves.android&token=" + getQueryVariable('token');
        }, 2000);
    }
    </script>
  </head>
<body>
<h1>Install Echowaves application from google play store.
<br><br> After that, click on the SMS link again to see the photo shared with
  you and to establish blending.</h1>

</body>
