<html>
  <head>
    <title>Welcome to echowaves</title>
    <link href="/css/screen.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      var context = "{{context}}";
    </script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-3129031-8']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    {% block menu %}
    <div id="wavemenu">
      <div class="menuitem">
	<a href="/">
          <img src="echowaves-logo.gif" alt="Home" height="50" width="50">
        </a>
      </div>
      {% if wave %}
      <div class="menuitem">
	<a href="/logout">logout {{wave}}</a>
      </div>
      <div class="menuitem">
	<a href="/delete-wave">delete wave</a>
      </div>		
      {% else %}
      <div class="menuitem">
	<form action="{{context}}/login" method="POST">
	  <input id="name"
		 name="name" 
		 placeholder="wave name" 
		 type="text">
	  <input id="pass" 
		 name="pass" 
		 placeholder="password" 
		 type="password">
	  <input type="submit" value="tune in">
	</form>
      </div>
      {% endif %}
      
      <h1>EchoWaves => Micro Photo Blogging</h1> 
    </div>
    {% endblock %}
    <div id="wrapper">

      {% block content %}
      {% endblock %}
      
      <div id="footerwrap">
        <div id="footer">
          <p>All right reserved EchoWaves Inc. 2014</p>
        </div>
      </div>
    </div>  
  
    <script type="text/javascript"> 
      var CLOSURE_NO_DEPS = true; 
    </script> 	
    <script src="{{context}}/js/colors.js" type="text/javascript"></script>
    <script src="{{context}}/js/echowaves-cljs.js" type="text/javascript"></script>	
    <script>
      site.init();
    </script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
</html>
